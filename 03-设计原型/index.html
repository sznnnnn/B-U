<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人档案系统 - 导航页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans SC", "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full mx-auto p-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">个人档案系统</h1>
            <p class="text-gray-600 mb-8">选择要访问的页面</p>
            
            <div class="space-y-4">
                <a href="首次创建引导-Notion风格.html" class="block p-6 border-2 border-orange-300 rounded-lg hover:border-orange-400 hover:shadow-md transition-all bg-orange-50">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2 flex items-center gap-2">
                        <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        首次创建个人档案
                    </h2>
                    <p class="text-gray-600 text-sm">新用户请先填写基本信息，上传附件</p>
                </a>
                
                <a href="个人简介-Notion风格.html" class="block p-6 border border-gray-200 rounded-lg hover:border-gray-300 hover:shadow-md transition-all">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">个人简介</h2>
                    <p class="text-gray-600 text-sm">查看和编辑个人简介、教育背景、职业经历等信息</p>
                </a>
                
                <a href="个人文书生成-Notion风格.html" class="block p-6 border border-gray-200 rounded-lg hover:border-gray-300 hover:shadow-md transition-all">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">个人文书生成</h2>
                    <p class="text-gray-600 text-sm">创建和管理个人文书，包括项目经历、工作经历等</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
