<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人文书生成 - Notion 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'notion-bg': '#ffffff',
                        'notion-text': '#37352f',
                        'notion-text-secondary': '#787774',
                        'notion-border': '#e9e9e7',
                        'notion-border-hover': '#d4d4d1',
                        'notion-bg-light': '#f7f6f3',
                    },
                    fontFamily: {
                        'notion': ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', '"Noto Sans SC"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease;
        }
        [contenteditable="true"] {
            outline: none;
            border-bottom: 1px dashed #e9e9e7;
            min-height: 1.5em;
        }
        [contenteditable="true"]:focus {
            border-bottom-color: #d4d4d1;
            background-color: #fafafa;
        }
        [contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #9b9a97;
        }
        .hidden-item {
            opacity: 0.5;
            filter: grayscale(0.3);
            transition: all 0.3s ease;
        }
        .hidden-item:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="font-notion bg-notion-bg text-notion-text">
    <div class="min-h-screen flex">
        <!-- 左侧输入区域 -->
        <div class="w-1/3 border-r border-notion-border bg-notion-bg p-6 overflow-y-auto">
            <!-- 顶部信息 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold text-notion-text">BüddyUp</h1>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <svg class="w-5 h-5 text-notion-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-orange-400 to-yellow-400 flex items-center justify-center text-white font-semibold">XL</div>
                    <span class="text-base font-medium text-notion-text" contenteditable="true" data-placeholder="Xin Liu">Xin Liu</span>
                    <a href="个人简介-Notion风格.html" target="_blank" class="ml-auto flex items-center gap-1 px-3 py-1.5 bg-notion-text text-white rounded text-sm font-medium hover:opacity-90 transition-opacity">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        基础信息
                    </a>
                </div>
            </div>

            <!-- 目标信息 -->
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm text-notion-text-secondary mb-2">目标国家</label>
                    <div class="relative">
                        <input type="text" placeholder="选择目标国家" class="w-full px-3 py-2 border border-notion-border rounded text-sm text-notion-text bg-white focus:outline-none focus:border-notion-border-hover transition-colors" />
                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-notion-text-secondary pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-notion-text-secondary mb-2">目标院校</label>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="e.g, MIT" class="flex-1 px-3 py-2 border border-notion-border rounded text-sm text-notion-text bg-white focus:outline-none focus:border-notion-border-hover transition-colors" />
                        <span class="text-xs text-notion-text-secondary">单选框</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-notion-text-secondary mb-2">目标专业</label>
                    <input type="text" placeholder="e.g, 计算机科学与技术" class="w-full px-3 py-2 border border-notion-border rounded text-sm text-notion-text bg-white focus:outline-none focus:border-notion-border-hover transition-colors" />
                </div>
            </div>

            <!-- 项目经历 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-semibold text-notion-text-secondary uppercase tracking-wider">项目经历</h2>
                    <button onclick="toggleHiddenProjects()" class="text-xs text-notion-text-secondary hover:text-notion-text transition-colors flex items-center gap-1">
                        <span id="hidden-projects-text">隐藏的项目经历(<span id="hidden-projects-count">0</span>)</span>
                        <svg id="hidden-projects-icon" class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div id="hidden-projects-list" class="hidden space-y-2 mb-3 max-h-40 overflow-y-auto">
                    <!-- 隐藏的项目将显示在这里 -->
                </div>
                <div id="project-list" class="space-y-3">
                    <div class="group relative bg-white border border-notion-border rounded p-4 hover:shadow-sm hover:border-notion-border-hover transition-all duration-200">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex-1">
                                <div class="text-sm font-medium text-notion-text mb-1 cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="项目名称">项目名称</div>
                                <div class="text-xs text-notion-text-secondary cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="时间 · 角色">时间 · 角色</div>
                            </div>
                            <div class="flex items-center gap-1">
                                <button onclick="hideProject(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-notion-text transition-all" title="隐藏">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                </button>
                                <button onclick="deleteItem(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-red-500 transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-xs text-notion-text leading-relaxed cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="项目描述...">项目描述...</div>
                    </div>
                </div>
                <button onclick="addProjectItem(this)" class="mt-3 text-notion-text-secondary hover:text-notion-text transition-colors text-sm">
                    ++ 添加项目经历
                </button>
            </div>

            <!-- 工作经历 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-semibold text-notion-text-secondary uppercase tracking-wider">工作经历</h2>
                    <button onclick="toggleHiddenWork()" class="text-xs text-notion-text-secondary hover:text-notion-text transition-colors flex items-center gap-1">
                        <span id="hidden-work-text">隐藏的工作经历(<span id="hidden-work-count">0</span>)</span>
                        <svg id="hidden-work-icon" class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div id="hidden-work-list" class="hidden space-y-2 mb-3 max-h-40 overflow-y-auto">
                    <!-- 隐藏的工作经历将显示在这里 -->
                </div>
                <div id="work-list" class="space-y-3">
                    <div class="group relative bg-white border border-notion-border rounded p-4 hover:shadow-sm hover:border-notion-border-hover transition-all duration-200">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex-1">
                                <div class="text-sm font-medium text-notion-text mb-1 cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="职位名称">职位名称</div>
                                <div class="text-xs text-notion-text-secondary cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="公司名称 · 时间">公司名称 · 时间</div>
                            </div>
                            <div class="flex items-center gap-1">
                                <button onclick="hideWork(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-notion-text transition-all" title="隐藏">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                </button>
                                <button onclick="deleteItem(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-red-500 transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-xs text-notion-text leading-relaxed cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="工作描述...">工作描述...</div>
                    </div>
                </div>
                <button onclick="addWorkItem(this)" class="mt-3 text-notion-text-secondary hover:text-notion-text transition-colors text-sm">
                    ++ 添加工作经历
                </button>
            </div>

            <!-- 生成按钮 -->
            <button class="w-full py-3 bg-notion-text text-white rounded font-medium hover:opacity-90 transition-opacity">
                Generate PS Draft
            </button>
        </div>

        <!-- 右侧预览区域 -->
        <div class="flex-1 bg-notion-bg relative">
            <!-- 顶部工具栏 -->
            <div class="absolute top-6 right-6 flex items-center gap-3 z-10">
                <button class="text-notion-text-secondary hover:text-notion-text transition-colors" title="复制">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <button class="text-notion-text-secondary hover:text-notion-text transition-colors" title="导出">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
                <button class="text-notion-text-secondary hover:text-notion-text transition-colors" title="版本">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>

            <!-- 内容区域 -->
            <div class="h-full flex items-center justify-center p-12">
                <p class="text-base text-notion-text-secondary text-center">
                    Fill in your information and click 'Generate PS Draft' to get started
                </p>
            </div>

            <!-- 右下角编辑按钮 -->
            <button class="absolute bottom-6 right-6 w-10 h-10 rounded-full border border-notion-border bg-white flex items-center justify-center hover:shadow-md transition-shadow" title="编辑">
                <svg class="w-5 h-5 text-notion-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 隐藏项目经历
        function hideProject(btn) {
            if (!confirm('确定要隐藏此项目经历吗？')) {
                return;
            }
            
            const item = btn.closest('.group');
            if (item) {
                const hiddenList = document.getElementById('hidden-projects-list');
                const count = document.getElementById('hidden-projects-count');
                
                // 添加隐藏样式
                item.classList.add('hidden-item');
                
                // 移除隐藏按钮，添加显示按钮
                const hideBtn = item.querySelector('button[onclick="hideProject(this)"]');
                if (hideBtn) {
                    hideBtn.setAttribute('onclick', 'showProject(this)');
                    hideBtn.setAttribute('title', '显示');
                    hideBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    `;
                }
                
                // 动画效果
                item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                item.style.opacity = '0.5';
                item.style.transform = 'translateX(-10px)';
                
                setTimeout(() => {
                    // 从原列表移除
                    item.remove();
                    // 添加到隐藏列表
                    hiddenList.appendChild(item);
                    hiddenList.classList.remove('hidden');
                    
                    // 恢复样式
                    item.style.opacity = '0.5';
                    item.style.transform = 'translateX(0)';
                    
                    // 更新计数
                    const currentCount = parseInt(count.textContent) || 0;
                    count.textContent = currentCount + 1;
                }, 300);
            }
        }

        // 显示项目经历
        function showProject(btn) {
            const item = btn.closest('.group');
            if (item) {
                const hiddenList = document.getElementById('hidden-projects-list');
                const projectList = document.getElementById('project-list');
                const count = document.getElementById('hidden-projects-count');
                
                // 移除隐藏样式
                item.classList.remove('hidden-item');
                
                // 移除显示按钮，添加隐藏按钮
                const showBtn = item.querySelector('button[onclick="showProject(this)"]');
                if (showBtn) {
                    showBtn.setAttribute('onclick', 'hideProject(this)');
                    showBtn.setAttribute('title', '隐藏');
                    showBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    `;
                }
                
                // 动画效果
                item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                item.style.opacity = '0';
                item.style.transform = 'translateX(10px)';
                
                setTimeout(() => {
                    // 从隐藏列表移除
                    item.remove();
                    // 添加到项目列表
                    projectList.appendChild(item);
                    
                    // 恢复样式
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                    
                    // 更新计数
                    const currentCount = parseInt(count.textContent) || 0;
                    count.textContent = Math.max(0, currentCount - 1);
                    
                    // 如果没有隐藏项了，隐藏列表
                    if (hiddenList.children.length === 0) {
                        hiddenList.classList.add('hidden');
                    }
                }, 300);
            }
        }

        // 隐藏工作经历
        function hideWork(btn) {
            if (!confirm('确定要隐藏此工作经历吗？')) {
                return;
            }
            
            const item = btn.closest('.group');
            if (item) {
                const hiddenList = document.getElementById('hidden-work-list');
                const count = document.getElementById('hidden-work-count');
                
                // 添加隐藏样式
                item.classList.add('hidden-item');
                
                // 移除隐藏按钮，添加显示按钮

                    hideBtn.setAttribute('onclick', 'showWork(this)');

                    hideBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    `;
                }
                
                // 动画效果
                item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                item.style.opacity = '0.5';
                item.style.transform = 'translateX(-10px)';
                
                setTimeout(() => {
                    // 从原列表移除
                    item.remove();
                    // 添加到隐藏列表
                    hiddenList.appendChild(item);
                    hiddenList.classList.remove('hidden');
                    
                    // 恢复样式
                    item.style.opacity = '0.5';
                    item.style.transform = 'translateX(0)';
                    
                    // 更新计数
                    const currentCount = parseInt(count.textContent) || 0;
                    count.textContent = currentCount + 1;
                }, 300);
            }
        }

        // 显示工作经历
        function showWork(btn) {
            const item = btn.closest('.group');
            if (item) {
                const hiddenList = document.getElementById('hidden-work-list');
                const workList = document.getElementById('work-list');
                const count = document.getElementById('hidden-work-count');
                
                // 移除隐藏样式
                item.classList.remove('hidden-item');
                
                // 移除显示按钮，添加隐藏按钮
                const showBtn = item.querySelector('button[onclick="showWork(this)"]');
                if (showBtn) {
                    showBtn.setAttribute('onclick', 'hideWork(this)');
                    showBtn.setAttribute('title', '隐藏');
                    showBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    `;
                }
                
                // 动画效果
                item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                item.style.opacity = '0';
                item.style.transform = 'translateX(10px)';
                
                setTimeout(() => {
                    // 从隐藏列表移除
                    item.remove();
                    // 添加到工作列表
                    workList.appendChild(item);
                    
                    // 恢复样式
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                    
                    // 更新计数
                    const currentCount = parseInt(count.textContent) || 0;
                    count.textContent = Math.max(0, currentCount - 1);
                    
                    // 如果没有隐藏项了，隐藏列表
                    if (hiddenList.children.length === 0) {
                        hiddenList.classList.add('hidden');
                    }
                }, 300);
            }
        }

        // 切换隐藏项目列表显示
        function toggleHiddenProjects() {
            const list = document.getElementById('hidden-projects-list');
            const icon = document.getElementById('hidden-projects-icon');
            list.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // 切换隐藏工作经历列表显示
        function toggleHiddenWork() {
            const list = document.getElementById('hidden-work-list');
            const icon = document.getElementById('hidden-work-icon');
            list.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // 删除项
        function deleteItem(btn) {
            if (!confirm('确定要删除此项吗？')) {
                return;
            }
            
            const item = btn.closest('.group');
            if (item) {
                // 检查是否在隐藏列表中
                const hiddenProjectsList = document.getElementById('hidden-projects-list');
                const hiddenWorkList = document.getElementById('hidden-work-list');
                const isInHiddenProjects = hiddenProjectsList.contains(item);
                const isInHiddenWork = hiddenWorkList.contains(item);
                
                item.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
                item.style.opacity = '0';
                item.style.transform = 'translateX(-10px)';
                
                setTimeout(() => {
                    item.remove();
                    
                    // 更新隐藏计数
                    if (isInHiddenProjects) {
                        const count = document.getElementById('hidden-projects-count');
                        const currentCount = parseInt(count.textContent) || 0;
                        count.textContent = Math.max(0, currentCount - 1);
                        
                        // 如果隐藏列表为空，隐藏它
                        if (hiddenProjectsList.children.length === 0) {
                            hiddenProjectsList.classList.add('hidden');
                        }
                    } else if (isInHiddenWork) {
                        const count = document.getElementById('hidden-work-count');
                        const currentCount = parseInt(count.textContent) || 0;
                        count.textContent = Math.max(0, currentCount - 1);
                        
                        // 如果隐藏列表为空，隐藏它
                        if (hiddenWorkList.children.length === 0) {
                            hiddenWorkList.classList.add('hidden');
                        }
                    }
                }, 200);
            }
        }

        // 添加项目经历
        function addProjectItem(btn) {
            const list = document.getElementById('project-list');
            const newItem = document.createElement('div');
            newItem.className = 'group relative bg-white border border-notion-border rounded p-4 hover:shadow-sm hover:border-notion-border-hover transition-all duration-200';
            newItem.innerHTML = `
                <div class="flex items-start justify-between mb-2">
                    <div class="flex-1">
                        <div class="text-sm font-medium text-notion-text mb-1 cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="项目名称">项目名称</div>
                        <div class="text-xs text-notion-text-secondary cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="时间 · 角色">时间 · 角色</div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="hideProject(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-notion-text transition-all" title="隐藏">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                        <button onclick="deleteItem(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-red-500 transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-xs text-notion-text leading-relaxed cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="项目描述...">项目描述...</div>
            `;
            list.appendChild(newItem);
            newItem.querySelector('[contenteditable="true"]').focus();
        }

        // 添加工作经历
        function addWorkItem(btn) {
            const list = document.getElementById('work-list');
            const newItem = document.createElement('div');
            newItem.className = 'group relative bg-white border border-notion-border rounded p-4 hover:shadow-sm hover:border-notion-border-hover transition-all duration-200';
            newItem.innerHTML = `
                <div class="flex items-start justify-between mb-2">
                    <div class="flex-1">
                        <div class="text-sm font-medium text-notion-text mb-1 cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="职位名称">职位名称</div>
                        <div class="text-xs text-notion-text-secondary cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="公司名称 · 时间">公司名称 · 时间</div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="hideWork(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-notion-text transition-all" title="隐藏">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                        <button onclick="deleteItem(this)" class="opacity-0 group-hover:opacity-100 text-notion-text-secondary hover:text-red-500 transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-xs text-notion-text leading-relaxed cursor-pointer hover:bg-notion-bg-light rounded px-1 py-0.5 transition-colors" contenteditable="true" data-placeholder="工作描述...">工作描述...</div>
            `;
            list.appendChild(newItem);
            newItem.querySelector('[contenteditable="true"]').focus();
        }

        // 阻止回车键换行，改为失焦
        document.querySelectorAll('[contenteditable="true"]').forEach(el => {
            el.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.blur();
                }
            });
        });
    </script>
</body>
</html>
