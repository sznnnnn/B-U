<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建个人档案 - Notion 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'notion-bg': '#ffffff',
                        'notion-text': '#37352f',
                        'notion-text-secondary': '#787774',
                        'notion-border': '#e9e9e7',
                        'notion-border-hover': '#d4d4d1',
                        'notion-bg-light': '#f7f6f3',
                    },
                    fontFamily: {
                        'notion': ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', '"Noto Sans SC"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease;
        }
        .file-upload-area {
            transition: all 0.3s ease;
        }
        .file-upload-area.dragover {
            border-color: #f97316;
            background-color: #f7f6f3;
        }
        .file-item {
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #f7f6f3;
        }
    </style>
</head>
<body class="font-notion bg-notion-bg text-notion-text">
    <div class="min-h-screen flex items-center justify-center py-12 px-5 md:px-10">
        <div class="max-w-3xl w-full animate-fade-in">
            <!-- 欢迎区域 -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-gradient-to-br from-orange-400 to-yellow-400 flex items-center justify-center text-white text-3xl font-semibold">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-notion-text mb-3">欢迎来到个人档案系统</h1>
                <p class="text-lg text-notion-text-secondary">让我们先了解一下你的基本信息吧～</p>
                <p class="text-sm text-notion-text-secondary mt-2">只需要几分钟，就能帮你创建一个完美的个人档案</p>
            </div>

            <!-- 表单区域 -->
            <div class="bg-white border border-notion-border rounded-lg p-8 shadow-sm">
                <form id="profile-form" class="space-y-6">
                    <!-- 姓名 -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                姓名
                            </span>
                        </label>
                        <input type="text" name="name" placeholder="请输入你的姓名" required class="w-full px-4 py-2.5 border border-notion-border rounded-md text-base text-notion-text bg-white focus:outline-none focus:border-notion-border-hover focus:ring-1 focus:ring-notion-border-hover transition-colors" />
                        <p class="text-xs text-notion-text-secondary mt-1">这是你的名字，我们会用它来个性化你的档案</p>
                    </div>

                    <!-- 性别 -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                性别
                            </span>
                        </label>
                        <div class="flex items-center gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="gender" value="male" class="w-4 h-4 text-notion-text border-notion-border focus:ring-notion-text" />
                                <span class="text-sm text-notion-text">男</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="gender" value="female" class="w-4 h-4 text-notion-text border-notion-border focus:ring-notion-text" />
                                <span class="text-sm text-notion-text">女</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="gender" value="other" class="w-4 h-4 text-notion-text border-notion-border focus:ring-notion-text" />
                                <span class="text-sm text-notion-text">其他</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="gender" value="prefer-not-to-say" class="w-4 h-4 text-notion-text border-notion-border focus:ring-notion-text" />
                                <span class="text-sm text-notion-text">不想透露</span>
                            </label>
                        </div>
                        <p class="text-xs text-notion-text-secondary mt-1">帮助我们更好地了解你</p>
                    </div>

                    <!-- 生日 -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                生日
                            </span>
                        </label>
                        <input type="date" name="birthday" class="w-full px-4 py-2.5 border border-notion-border rounded-md text-base text-notion-text bg-white focus:outline-none focus:border-notion-border-hover focus:ring-1 focus:ring-notion-border-hover transition-colors" />
                        <p class="text-xs text-notion-text-secondary mt-1">我们会为你准备生日祝福哦～</p>
                    </div>

                    <!-- 所在城市 -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                所在城市
                            </span>
                        </label>
                        <input type="text" name="city" placeholder="你目前所在的城市" class="w-full px-4 py-2.5 border border-notion-border rounded-md text-base text-notion-text bg-white focus:outline-none focus:border-notion-border-hover focus:ring-1 focus:ring-notion-border-hover transition-colors" />
                        <p class="text-xs text-notion-text-secondary mt-1">帮助我们了解你的地理位置</p>
                    </div>

                    <!-- 联系方式（可选） -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                手机号码（可选）
                            </span>
                        </label>
                        <input type="tel" name="phone" placeholder="+86 xxxxxxxxxxx" class="w-full px-4 py-2.5 border border-notion-border rounded-md text-base text-notion-text bg-white focus:outline-none focus:border-notion-border-hover focus:ring-1 focus:ring-notion-border-hover transition-colors" />
                        <p class="text-xs text-notion-text-secondary mt-1">方便我们联系你，也可以稍后添加</p>
                    </div>

                    <!-- 邮箱（可选） -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                邮箱地址（可选）
                            </span>
                        </label>
                        <input type="email" name="email" placeholder="your.email@example.com" class="w-full px-4 py-2.5 border border-notion-border rounded-md text-base text-notion-text bg-white focus:outline-none focus:border-notion-border-hover focus:ring-1 focus:ring-notion-border-hover transition-colors" />
                        <p class="text-xs text-notion-text-secondary mt-1">用于接收重要通知，也可以稍后添加</p>
                    </div>

                    <!-- 文件上传区域 -->
                    <div>
                        <label class="block text-sm font-medium text-notion-text-secondary mb-2">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                上传附件（可选）
                            </span>
                        </label>
                        <div id="file-upload-area" class="file-upload-area border-2 border-dashed border-notion-border rounded-lg p-8 text-center cursor-pointer hover:border-notion-border-hover hover:bg-notion-bg-light transition-all">
                            <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="hidden" />
                            <svg class="w-12 h-12 mx-auto mb-4 text-notion-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="text-base text-notion-text mb-1">点击或拖拽文件到此处上传</p>
                            <p class="text-sm text-notion-text-secondary">支持 PDF、Word、图片等格式</p>
                            <p class="text-xs text-notion-text-secondary mt-2">最大 10MB</p>
                        </div>
                        <div id="file-list" class="mt-4 space-y-2"></div>
                    </div>

                    <!-- 按钮区域 -->
                    <div class="flex items-center justify-between pt-4 border-t border-notion-border">
                        <button type="button" onclick="skipSetup()" class="text-sm text-notion-text-secondary hover:text-notion-text transition-colors">
                            稍后再说
                        </button>
                        <button type="submit" class="flex items-center gap-2 px-6 py-2.5 bg-notion-text text-white rounded-md text-sm font-medium hover:opacity-90 transition-opacity shadow-sm">
                            <span>开始创建我的档案</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];

        // 文件上传区域点击
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');

        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 拖拽上传
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // 文件选择
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // 处理文件
        function handleFiles(files) {
            files.forEach(file => {
                // 检查文件大小（10MB）
                if (file.size > 10 * 1024 * 1024) {
                    alert(`文件 ${file.name} 超过 10MB，无法上传`);
                    return;
                }

                // 检查文件类型
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/jpg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    alert(`文件 ${file.name} 格式不支持`);
                    return;
                }

                uploadedFiles.push(file);
                displayFile(file);
            });
        }

        // 显示文件
        function displayFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item flex items-center justify-between p-3 bg-notion-bg-light rounded-md border border-notion-border';
            fileItem.dataset.fileName = file.name;

            const fileInfo = document.createElement('div');
            fileInfo.className = 'flex items-center gap-3 flex-1';
            
            // 文件图标
            const icon = document.createElement('div');
            icon.className = 'w-8 h-8 flex items-center justify-center bg-white rounded border border-notion-border';
            icon.innerHTML = `
                <svg class="w-5 h-5 text-notion-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            `;

            // 文件信息
            const info = document.createElement('div');
            info.className = 'flex-1 min-w-0';
            info.innerHTML = `
                <p class="text-sm font-medium text-notion-text truncate">${file.name}</p>
                <p class="text-xs text-notion-text-secondary">${formatFileSize(file.size)}</p>
            `;

            // 删除按钮
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'text-notion-text-secondary hover:text-red-500 transition-colors';
            deleteBtn.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            `;
            deleteBtn.onclick = () => {
                uploadedFiles = uploadedFiles.filter(f => f.name !== file.name);
                fileItem.remove();
            };

            fileInfo.appendChild(icon);
            fileInfo.appendChild(info);
            fileItem.appendChild(fileInfo);
            fileItem.appendChild(deleteBtn);
            fileList.appendChild(fileItem);
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 表单提交
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                gender: formData.get('gender'),
                birthday: formData.get('birthday'),
                city: formData.get('city'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                files: uploadedFiles.map(f => ({
                    name: f.name,
                    size: f.size,
                    type: f.type
                }))
            };

            // 保存到 localStorage
            localStorage.setItem('userProfile', JSON.stringify(data));
            
            // 保存文件（实际项目中应该上传到服务器）
            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result
                    };
                    localStorage.setItem(`file_${index}`, JSON.stringify(fileData));
                };
                reader.readAsDataURL(file);
            });

            // 跳转到个人简介页面
            window.location.href = '个人简介-Notion风格.html';
        });

        // 跳过设置
        function skipSetup() {
            if (confirm('确定要跳过设置吗？你可以稍后在个人档案页面填写信息。')) {
                window.location.href = '个人简介-Notion风格.html';
            }
        }

        // 检查是否已有数据
        window.addEventListener('DOMContentLoaded', () => {
            const existingData = localStorage.getItem('userProfile');
            if (existingData) {
                // 如果已有数据，可以选择跳转或继续
                const shouldRedirect = confirm('检测到已有个人档案，是否直接进入？');
                if (shouldRedirect) {
                    window.location.href = '个人简介-Notion风格.html';
                }
            }
        });
    </script>
</body>
</html>
